<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const numbers = [34,19,12,18,22,43,53,68,70,150,90];
        document.getElementById("demo").innerHTML=numbers.filter(mySum);

        function mySum(compare){
            return compare >= 43;
        }
    </script>
</body>
